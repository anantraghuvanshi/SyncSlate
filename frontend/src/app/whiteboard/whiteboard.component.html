<app-whiteboard-toolbar 
  (colorChange)="changeColor($event)"
  (lineWidthChange)="changeLineWidth($event)"
  (useEraserEvent)="activateEraser()">
</app-whiteboard-toolbar>

<canvas 
  #whiteboardCanvas 
  (mousedown)="startDrawing($event)" 
  (mousemove)="doDrawing($event)" 
  (mouseup)="stopDrawing()"
  (mouseleave)="stopDrawing()">
</canvas>

<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form>
        <!-- Username Field -->
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Enter your username">
        </mat-form-field>
        
        <!-- Email Field -->
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email">
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter a strong password">
        </mat-form-field>

        <!-- Confirm Password Field -->
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm your password">
        </mat-form-field>

        <!-- Register Button -->
        <button mat-raised-button color="primary">Register</button>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
        Already have an account? <a routerLink="/login">Login here</a>
    </mat-card-actions>
</mat-card>
